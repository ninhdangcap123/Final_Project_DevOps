apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: 084375555299.dkr.ecr.us-east-1.amazonaws.com/backend:latest
        ports:
        - containerPort: 5000
          name: http
